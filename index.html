<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - REV. 1</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1 class="heading">Rock Paper Scissors Rev. 1</h1>
        <h3 class="weapon-heading">Choose your weapon!</h3>
        <div class="weapon">
            <button class="weapon-item rock">
                Mighty Rock
            </button>
            <button class="weapon-item paper">
                Cunning Paper
            </button>
            <button class="weapon-item scissors">
                Crafty Scissors
            </button>
        </div>
        <div class="score">
            <h4>Score</h4>
            <div class="score-content">
                <div class="score-player"></div>
                <div class="score-computer"></div>
            </div>
        </div>
        <div class="combat-log">
            <h4>Log</h4>
        </div>
    </div>
</body>

</html>
