<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS - REV. 1</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <h1>Rock, Paper, Scissors</h1>
            <h3>Choose your weapon</h3>
        </div>

        <div class="buttons">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
        </div>

        <div class="score">
            <h3 class="score-heading">SCORE</h3>
            <div class="score-blocks">
                <div class="score-player">
                    <p>YOU</p>
                    <p class="score-player-value">0</p>
                </div>
                <div class="score-computer">
                    <p>COMPUTER</p>
                    <p class="score-computer-value">0</p>
                </div>
            </div>
        </div>

        <div class="log">
            <p class="log-text">Choose your weapon to start the game!</p>
        </div>

        <div class="new-game">
            <button class="new-game-start">Start new game</button>
        </div>
    </div>
</body>

</html>
